<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,400;0,500;0,800;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d6b73443c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/inventario.css">
    <link rel="stylesheet" href="./css/comun.css">
    <title>FISEI SHOP</title>
</head>

<body>

    <div id="info_top" class="fondo_negro">
        <div class="container">
            <span><i class="fas fa-phone"></i> 00 33 169 7720</span>
            <span><i class="far fa-envelope-open"></i> info@example.com</span>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="./inicio.html">
                        <img class="logo" src="imagenes/logoFISEI.jpg" alt="" srcset="">
                    </a>
                </div>
                <div class="col-md-8">
                    <ul id="menu_principal" class="nav">
                        <li class="nav-item ">
                            <a class="nav-link seleccionado" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./inicio.html#productos">Productos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Documentacion</a>
                        </li>
                        <li class="nav-item">
                            <a href="./carrito.html">
                                <i class="fas fa-shopping-cart carrito nav-link"></i>
                            </a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Inventario</h1>
        <div class="row py-4">
            <div class="col-md-9">
                <div id="mensaje">

                </div>
                <table id="tabla_productos" class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Producto</th>
                            <th scope="col">Stock</th>
                            <th scope="col">Accion</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpo_tabla">


                    </tbody>
                </table>
            </div>
            <div class="col-md-3">
                <h2 class="h6 px-4 py-3 fondo_cafe text-center">Total de productos </h2>
                <h1 id="total_productos" style="font-size: 5em;text-align: center;">0</h1>
                <button data-toggle="modal" data-target="#exampleModal" type="button"
                    class="btn btn-primary fondo_morado btn-block">
                    AÃ±adir <i class="fas fa-plus"></i></button>
            </div>
        </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-12">
                            <div id="error_formulario"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nombre_producto">Nombre</label>
                                <input type="text" class="form-control" id="nombre_producto"
                                    aria-describedby="emailHelp" placeholder="Ejm: iPhone 7 plus">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="precio_producto">Precio</label>
                                <input type="number" class="form-control" id="precio_producto"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="descripcion_producto">Descripcion</label>
                                <input type="text" class="form-control" id="descripcion_producto"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="stock_producto">Stock</label>
                                <input type="number" class="form-control" id="stock_producto"
                                    aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Categoria</label>
                                <select id="categoria_producto" class="form-control" id="exampleFormControlSelect1">
                                    <option value="telefonos">Telefonos</option>
                                    <option value="electrodomesticos">Electrodomesticos</option>
                                    <option value="audifonos">Audifonos</option>
                                    <option value="consolas">Consolas</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Imagen del producto</span>
                                </div>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="foto_producto">
                                    <label class="custom-file-label" for="foto_producto">Seleccionar
                                        archivo...</label>
                                </div>
                            </div>
                        </div>
                        <div class="center col-12">
                            <div style="text-align: center;" class="center" id="estado_carga"></div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button onclick="crearProducto()" type="button" class="btn btn-primary">Crear producto</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>

    <script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script defer src="./js/inventario.js"></script>


</body>

</html>
