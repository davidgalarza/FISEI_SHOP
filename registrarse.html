<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Muli:ital,wght@0,400;0,500;0,800;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3d6b73443c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/comun.css">
    <title>FISEI SHOP</title>
</head>

<body>

    <div id="info_top" class="fondo_negro">
        <div class="container">
            <span><i class="fas fa-phone"></i> 00 33 169 7720</span>
            <span><i class="far fa-envelope-open"></i> info@example.com</span>
        </div>
    </div>

    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <img class="logo" src="imagenes/logoFISEI.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        
    </header>
    <div>
        <form  class="form_conatiner" >
            <h1>REGISTRARTE</h1>
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text" class="form-control" id="nombreRegistro" placeholder="Su nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Apellido</label>
                <input type="text" class="form-control" id="apellidoRegistro1" placeholder="Su apellido">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Direccion de E-Mail</label>
                <input type="email" class="form-control" id="mailRegistro" placeholder="Su E-mail">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Telefono</label>
                <input type="number" class="form-control" id="telefonoRegistro" placeholder="Su telefono">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Perfil</label><br>
                <select name="perfil" id="perfilRegistro" class="form-control">
                    <option value="comprador">COMPRADOR</option>
                    <option value="administrador">ADMINISTRADOR</option>
                  </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Contarseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
            </div>
            <button type="submit" class="btn btn-success float-left btn-dark">REGISTRARSE</button>
            <button onclick="location.href='loggin.html'" type="button"  class="btn btn-secondary float-right  btn-dark" >CANCELAR</button>
        </form>
        
    </div>
    <div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
